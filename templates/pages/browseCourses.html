{%extends 'base.html'%}
{%load static%}
{% block title %} | Browse Courses {% endblock %}

{% block content%}
<div class="col border border-info p-2 mb-2 border-opacity-75 text-center bg-white color-black">
    <!-- More Courses div -->
    <h3 >Available Online Courses</h3>
    <!-- Loop through courses-->
    {% if allcourses %}
    {%for course in allcourses %}
    <div class="card w-75 mb-3" style="justify-content: center; align-items:center; margin:auto;">
        <div class="card-body">
            <img src="{{ course.image.url }}" width="612px" height="275px" class="card-img-top" alt="WebTech img">
            <h5 class="card-title">{{course.name }}</h5>
            <a href="{% url 'viewCourse' course.courses_id %}" class="btn btn-primary">View Course</a>
        </div>
    </div>
    {%endfor%}
    {%else%}
    <div class="card w-75 mb-3" style="justify-content: center; align-items:center; margin:auto;">
        <div class="card-body">
            <img src="{% static 'img/webtech.jpeg' %}" width="612px" height="275px" class="card-img-top"
                alt="WebTech img">
            <h5 class="card-title">No Course Available Right Now</h5>
            <a href="..." class="btn btn-primary">Disabled</a>
        </div>
    </div>
    {% endif %}
</div>
{%endblock%}
